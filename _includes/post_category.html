<h2 id="{{include.name}}">#{{include.name}}{% if jekyll.environment != "production" %} <span style="color: var(--secondary-text-color)">({{include.posts | size}})</span>{% endif %}</h2>
<ul class="posts noList">
  {% for post in include.posts %}
  <li>
    <h3 class="font-xl">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      {% if post.draft %}
        <span class="Tag">Draft</span>
      {% else %}
        <span class="date">{{ post.date | date: "%Y/%m/%d" }}</span>
      {% endif %}
    </h3>
  </li>
  {% endfor %}
</ul>
