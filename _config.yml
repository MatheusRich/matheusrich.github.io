talks:
  - title: Taming God Objects (🇧🇷)
    description: >
      Everyone has worked with an app with <strong>enormous classes</strong>, filled with mixed
      responsibilities. They're hard to understand, hard to change and hard to
      test. In this presentation we're gonna learn a refactoring technique to
      start taming those little monsters.
    date: 2021-01-27 -0300
    video_url: https://www.youtube.com/embed/fNZviKKU_lI?start=521
    slides_url: https://speakerdeck.com/matheusrich/taming-god-objects-easy-incremental-and-secure
  - title: 3 Steps Every Test Should Take — lightning talk (🇧🇷)
    description: >
      Good tests tell a story, and this story is made of 4 acts. In this talk I present a
      technique to make tests easy to read, write, and understand.
    date: 2021-07-28 -0300
    video_url: https://www.youtube.com/embed/c6PY_t17iPk?start=517
    slides_url: https://speakerdeck.com/matheusrich/3-steps-every-test-should-take
  - title: Start TDDing in 5 minutes — lightning talk (🇧🇷)
    description: >
      TDD is awesome, but can be scary. Learn how to start practicing it in 5 minutes by fixing bugs, so
      we can kill two birds with one stone!
    date: 2021-07-28 -0300
    slides_url: https://speakerdeck.com/matheusrich/start-tdding-in-5-minutes
    video_url: https://www.youtube.com/embed/c6PY_t17iPk?start=1695
  - title: Comments are the devil - Ruby Rogues Podcast
    description: >
      Inspired by the article <a href="/dont-use-comments-use-code/">Don’t use comments! Use code</a>,
      I was invited to talk in the Ruby Rogues podcast about the dangers of comments.
    date: 2022-01-26 -0300
    audio_url: https://topenddevs.com/podcasts/ruby-rogues/episodes/comments-are-the-devil-ruby-532
  - title: "The Fast Lane: Async Ruby - Tropical.rb 2024"
    description: >
      Oh no! Computers are not doubling in speed every two years anymore! How can we make software run faster? You and your Rails app cannot just wait doing nothing, so join me to explore how we can leverage concurrency and parallelism concepts to enhance performance and scalability!
    date: 2024-04-05 -0300
    slides_url: https://docs.google.com/presentation/d/1zwy3RZhH4TOKBTEYPqtaK2Bl_d8bcIc9VhKr9t9lasw/view
    video_url: https://www.youtube.com/embed/CfC2blkrkys
  - title: "Ruby Internals: A Guide for Rails Developers - Tropical on Rails 2025"
    description: >
      Ever wondered how Ruby takes your code and runs it? It’s time to go on a journey into Ruby internals designed especially for Rails developers! We’ll learn about all the parts of an interpreter, and how their inner-workings affect our Rails apps! No experience with C is required!
    date: 2025-07-01 -0300
    slides_url: https://docs.google.com/presentation/d/1IdNgAU7z9umDeyx6xG8fv7wqauG3_QkfhpCM1sVXelw/view
